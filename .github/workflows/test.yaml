name: Dotfiles tests

on:
  push:
    branches:
      - dev
      - master

jobs:
  unit_test_on_centos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run commands on CentOS 8
        run: |
          docker pull centos:centos8.4.2105
          docker run --rm -v $PWD:/workdir -w /workdir centos:8 bash -c "
          rm -rf /etc/yum.repos.d/*
          cat .github/workflows/CentOS-Base.repo > /etc/yum.repos.d/CentOS-Base.repo
          cat /etc/yum.repos.d/CentOS-Base.repo 
          ls -ahl /etc/yum.repos.d/*
          yum install -y make zsh
          make unit_test
          "

  installaction_on_centos:
    needs: unit_test_on_centos
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run commands on CentOS 8
        run: |
          docker pull centos:centos8.4.2105
          docker run --rm -v $PWD:/workdir -w /workdir centos:8 bash -c "
          rm -rf /etc/yum.repos.d/*
          cat .github/workflows/CentOS-Base.repo > /etc/yum.repos.d/CentOS-Base.repo
          cat /etc/yum.repos.d/CentOS-Base.repo 
          ls -ahl /etc/yum.repos.d/*
          yum install -y make zsh
          make install
          "
  unit_test_on_ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install zsh
        run: sudo apt install -y zsh
      - name: start the unit tests
        run: make unit_test

  installation_on_ubuntu:
    needs: unit_test_on_ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install zsh
        run: sudo apt install -y zsh
      - name: update subodules
        run: git submodule update --init
      - name: start the unit tests
        run: make install

  unit_test_on_macos_x86:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install zsh
        run: brew install zsh
      - name: start the unit tests
        run: make unit_test

  installation_on_macos_x86:
    needs: unit_test_on_macos_x86
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install zsh
        run: brew install zsh
      - name: update subodules
        run: git submodule update --init
      - name: start the unit tests
        run: make install

