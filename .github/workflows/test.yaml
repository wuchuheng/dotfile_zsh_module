name: Dotfiles tests

on:
  push:
    branches:
      - dev
      - master

jobs:
  unit_test_in_linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install zsh
        run: apt install -y zsh
      - name: start the unit tests
        run: make unit_test

