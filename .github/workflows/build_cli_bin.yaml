name: Build qjs binary

on:
  push:
    branches:
      - build_cli_bin

jobs:
  build_linux_x86:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run commands on CentOS 8
        run: |
          docker pull centos:centos8.4.2105
          docker run --rm -v $PWD:/workdir -w /workdir centos:8 bash -c "
          rm -rf /etc/yum.repos.d/*
          cat .github/workflows/CentOS-Base.repo > /etc/yum.repos.d/CentOS-Base.repo
          cat /etc/yum.repos.d/CentOS-Base.repo 
          ls -ahl /etc/yum.repos.d/*
          yum install -y make zsh git gcc
          make show_os_type
          cd src/cli/1_qjs_cli
#          make build
          "

      - name: rename qjs as jqs_linux_x86
        run: |
          ls -ahl src/cli/1_qjs_cli/runtime/
          echo $USER
          sudo mv src/cli/1_qjs_cli/runtime/quickjs.c src/cli/1_qjs_cli/runtime/jqs_linux_x86
