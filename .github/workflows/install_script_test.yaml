name: Installation precess testing

on:
  push:
    branches:
      - tmp
jobs:
  curl_download_on_ubuntu:
    runs-on: ubuntu-latest
    name: "Download: download dotfiles by curl on Ubuntu"
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run commands on Ubuntu
        run: |
          bash -c "$(https://raw.githubusercontent.com/wuchuheng/dotfiles/tmp/src/tools/install.sh)"
